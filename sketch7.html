<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>P5</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,900;1,100;1,400;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

    let xPos = 200;
    let yPos = 200;
    let r = 240;
    let g = 60;
    let b = 10;
    let angle = 0;

    function setup() {
      createCanvas(1000, 1000);
      angleMode(DEGREES);
    }

    function draw() {
      background(240);

      translate(xPos, yPos);
      rotate(angle);

      fill(r,g,b);
      /* Rectangle 1 */
      noStroke();
      rect(100, 100, 100, 400);

      /* Rectangle 2 */
      noStroke();
      square(200, 250, 100);

      /* Rectangle 3 */
      noStroke();
      square(300, 250, 100);

      /* Rectangle 1 */
      noStroke();
      rect(400, 100, 100, 400);
    }

    function mouseMoved(){
        angle = angle - 1;
    }

    </script>
  </head>
  <body>
    <h2>Move your mouse over the canvas to rotate the letter</h2>
  </body>
</html>
